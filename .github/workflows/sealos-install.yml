# This is a basic workflow to help you get started with Actions

name: Sealos Install

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
    paths:
      - "**sealos-install.yml"
      - "**Makefile"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  sealos:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Trace memory
        run: |
          free -m

      - name: Install k8s on sealos
        run: |
          sudo UseBuildah=true make install-sealos
          sudo KubernetesRepo: docker.io/labring/kubernetes make run-k8s


      - name: Trace memory
        run: free -m
